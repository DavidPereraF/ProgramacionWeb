<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Iniciar Sesión</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form action="/login" method="POST">
    <div class="login-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo">
    </div>

    <div class="login-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password">
    </div>

    <div class="checkbox-group">
        <input type="checkbox" id="mostrar" onclick="togglePassword()">
        <label for="mostrar">Mostrar contraseña</label>
    </div>

    <div class="checkbox-group">
        <input type="checkbox" id="recordar" name="recordar">
        <label for="recordar">Recordar sesión</label>
    </div>

    <div class="login-group">
        <label for="pregunta">Pregunta de seguridad</label>
        <select id="pregunta" name="pregunta">
        <option value="">-- Selecciona una opción --</option>
        <option value="madre">¿Cuál es el segundo nombre de tu madre?</option>
        <option value="mascota">¿Cómo se llama tu primera mascota?</option>
        <option value="ciudad">¿En qué ciudad naciste?</option>
        </select>
    </div>

    <div class="login-group">
        <label for="idioma">Idioma</label>
        <select id="idioma" name="idioma">
        <option value="es">Español</option>
        <option value="en">English</option>
        <option value="fr">Français</option>
        </select>
    </div>

    <button type="submit" class="login-btn">Entrar</button>
    </form>

    <div class="login-footer">
    ¿No tienes cuenta? <a href="/registro">Regístrate</a>
    </div>
</div>

<script>
    function togglePassword() {
    const pwd = document.getElementById("password");
    pwd.type = pwd.type === "password" ? "text" : "password";
    }
</script>

</body>
</html>
