<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Crear Cuenta</title>
<link rel="stylesheet" href="form.css">
</head>
<body>

<div class="form-container">
<h2>Crear Cuenta</h2>
<form action="/registro" method="POST">
    <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" placeholder="Ej: David" required>
    </div>

    <div class="form-group">
    <label for="apellidos">Apellidos</label>
    <input type="text" id="apellidos" placeholder="Ej: Flores" name="apellidos" required>
    </div>

    <div class="form-group">
    <label for="correo">Correo Electrónico</label>
    <input type="email" id="correo" placeholder="Ej: mapanche@gmail.com" name="correo" required>
    </div>

    <div class="form-group">
    <label for="telefono">Teléfono</label>
    <input type="tel" id="telefono" placeholder="Ej: 9834657876" name="telefono" required>
    </div>

    <div class="form-group">
    <label for="sexo">Sexo</label>
    <div class="radio-group">
        <label><input type="radio" name="sexo" value="hombre" required> Hombre</label>
        <label><input type="radio" name="sexo" value="mujer"> Mujer</label>
    </div>
    </div>

    <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
    <label for="confirmar">Confirmar Contraseña</label>
    <input type="password" id="confirmar" name="confirmar" required>
    </div>

    <button type="submit" class="submit-btn">Registrarse</button>
</form>
</div>

</body>
</html>
